<!doctype html>
<html>
  <head>
    <meta charset=utf8>
    <title>Logical Modelling Tool</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style type="text/css">
      .defnsat {
	  display: grid;
	  grid-template-columns: 4fr 1fr;
	  grid-template-rows: auto 2em 1fr;
	  grid-gap: 0.5em;
      }

      .defnsat-entry {
	  grid-column: 1 / 3;
	  grid-row: 1;
      }
      .defnsat-entry p {
	  padding: 0em;
	  margin: 0em;
	  font-weight: bold;
      }
      .defnsat-entry textarea {
	  /*height: 500px;*/
	  height: content;
	  overflow:hidden;resize:none;
	  width: 100%;
	  border-radius: 5px;
	  padding: 0.2em;
	  border: solid #000 1px;
      }

      .defnsat-parseresult {
	  grid-column: 1;
	  grid-row: 2;
      }

      .defnsat-parseresult div {
	  border-radius: 5px;
	  /*background-color: #09f;*/
	  padding: 0.3em;
      }

      .errormsg {
	  background-color: #fbb;
      }
      .successmessage {
	  background-color: #bfb;
      }

      .defnsat-button {
	  grid-column: 2;
	  grid-row: 2;
	  /*text-align:center*/
      }
      .defnsat-button button {
	  /* width: 100%; */
	  /* height: 100% */
      }

      .defnsat-results {
	  grid-column: 1 / 3;
	  grid-row: 4;
	  background-color: #ddd;
	  border-radius: 5px
      }

      .defnsat-results p:first-child {
	  margin-top: 0em;
	  background-color: #09f;
	  border-radius: 5px 5px 0px 0px;
	  padding: 0.2em;
	  font-weight: bold;
      }

      .defnsat-results p {
	  padding-left: 0.5em
      }

      .defnsat-results table {
	  padding-left: 0.5em;
      }
 </style>
  </head>
  <body>
    <header>
      <h1>CS208</h1>
    </header>
    <main>
      <h1>A demonstration of the Logical Modelling Tool</h1>

      <div id="app"></div>
    </main>
    <footer>
      Using SimpleCSS.
    </footer>
    <script src="lmt.bc.js"></script>
  </body>
</html>
